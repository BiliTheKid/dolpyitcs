<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dolpyitcs - Analytics Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      padding: 20px 40px;
      border-bottom: 1px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #38bdf8;
    }

    .time-filter {
      display: flex;
      gap: 10px;
    }

    .time-filter button {
      padding: 8px 16px;
      border: 1px solid #475569;
      background: transparent;
      color: #94a3b8;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .time-filter button:hover,
    .time-filter button.active {
      background: #38bdf8;
      color: #0f172a;
      border-color: #38bdf8;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 24px;
      border: 1px solid #334155;
    }

    .stat-card h3 {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: 700;
      color: #f1f5f9;
    }

    .stat-card .sub {
      font-size: 12px;
      color: #64748b;
      margin-top: 4px;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    @media (max-width: 900px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }
    }

    .chart-card {
      background: #1e293b;
      border-radius: 12px;
      padding: 24px;
      border: 1px solid #334155;
    }

    .chart-card h3 {
      font-size: 16px;
      color: #f1f5f9;
      margin-bottom: 20px;
    }

    .chart-card.full-width {
      grid-column: span 2;
    }

    @media (max-width: 900px) {
      .chart-card.full-width {
        grid-column: span 1;
      }
    }

    .bar-chart {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bar-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .bar-label {
      width: 150px;
      font-size: 14px;
      color: #cbd5e1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bar-container {
      flex: 1;
      height: 24px;
      background: #334155;
      border-radius: 4px;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      border-radius: 4px;
      transition: width 0.5s ease;
    }

    .bar-value {
      width: 60px;
      text-align: right;
      font-size: 14px;
      color: #94a3b8;
    }

    .line-chart {
      height: 200px;
      display: flex;
      align-items: flex-end;
      gap: 4px;
      padding-top: 20px;
    }

    .line-bar {
      flex: 1;
      background: linear-gradient(180deg, #38bdf8, #0ea5e9);
      border-radius: 4px 4px 0 0;
      min-height: 4px;
      position: relative;
      transition: height 0.3s ease;
    }

    .line-bar:hover {
      background: linear-gradient(180deg, #7dd3fc, #38bdf8);
    }

    .line-bar .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: #0f172a;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .line-bar:hover .tooltip {
      opacity: 1;
    }

    .pie-chart {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .pie-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #334155;
      border-radius: 20px;
      font-size: 13px;
    }

    .pie-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .events-table {
      width: 100%;
      border-collapse: collapse;
    }

    .events-table th,
    .events-table td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #334155;
    }

    .events-table th {
      color: #94a3b8;
      font-weight: 500;
      font-size: 13px;
      text-transform: uppercase;
    }

    .events-table td {
      color: #cbd5e1;
      font-size: 14px;
    }

    .events-table tr:hover {
      background: #334155;
    }

    .event-type {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .event-type.pageview { background: #166534; color: #4ade80; }
    .event-type.click { background: #1e40af; color: #60a5fa; }
    .event-type.scroll_depth { background: #7c2d12; color: #fb923c; }
    .event-type.time_on_page { background: #581c87; color: #c084fc; }
    .event-type.error { background: #991b1b; color: #fca5a5; }

    .perf-metrics {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .perf-item {
      text-align: center;
    }

    .perf-value {
      font-size: 28px;
      font-weight: 700;
      color: #38bdf8;
    }

    .perf-label {
      font-size: 12px;
      color: #94a3b8;
      margin-top: 4px;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #64748b;
    }

    .snippet-box {
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 16px;
      margin-top: 10px;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 13px;
      color: #38bdf8;
      overflow-x: auto;
    }

    .refresh-btn {
      padding: 8px 16px;
      background: #059669;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .refresh-btn:hover {
      background: #047857;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">Dolpyitcs</div>
    <div class="time-filter">
      <button data-range="24h">24 Hours</button>
      <button data-range="7d" class="active">7 Days</button>
      <button data-range="30d">30 Days</button>
      <button data-range="all">All Time</button>
      <button class="refresh-btn" onclick="loadData()">Refresh</button>
    </div>
  </div>

  <div class="container">
    <div id="content">
      <div class="loading">Loading analytics data...</div>
    </div>
  </div>

  <script>
    let currentRange = '7d';
    const colors = ['#38bdf8', '#818cf8', '#f472b6', '#fb923c', '#4ade80', '#facc15', '#a78bfa', '#f87171'];

    async function loadData() {
      try {
        const res = await fetch(`/api/analytics?range=${currentRange}`);
        const data = await res.json();
        renderDashboard(data);
      } catch (err) {
        document.getElementById('content').innerHTML = `
          <div class="empty-state">
            <h3>Unable to load data</h3>
            <p>Make sure the server is running and try again.</p>
          </div>
        `;
      }
    }

    function renderDashboard(data) {
      const { summary, topPages, topReferrers, browsers, operatingSystems, devices, viewsOverTime, topClicks, topErrors, avgPerformance, recentEvents } = data;

      const maxViews = Math.max(...viewsOverTime.map(d => d.views), 1);

      document.getElementById('content').innerHTML = `
        <!-- Summary Stats -->
        <div class="stats-grid">
          <div class="stat-card">
            <h3>Total Pageviews</h3>
            <div class="value">${summary.totalPageviews.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <h3>Unique Visitors</h3>
            <div class="value">${summary.uniqueVisitors.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <h3>Sessions</h3>
            <div class="value">${summary.uniqueSessions.toLocaleString()}</div>
          </div>
          <div class="stat-card">
            <h3>Avg Time on Page</h3>
            <div class="value">${formatTime(summary.avgTimeOnPage)}</div>
          </div>
          <div class="stat-card">
            <h3>Avg Scroll Depth</h3>
            <div class="value">${summary.avgScrollDepth}%</div>
          </div>
          <div class="stat-card">
            <h3>Total Events</h3>
            <div class="value">${summary.totalEvents.toLocaleString()}</div>
          </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
          <!-- Pageviews Over Time -->
          <div class="chart-card full-width">
            <h3>Pageviews Over Time</h3>
            ${viewsOverTime.length > 0 ? `
              <div class="line-chart">
                ${viewsOverTime.map(d => `
                  <div class="line-bar" style="height: ${(d.views / maxViews) * 100}%">
                    <div class="tooltip">${d.date}: ${d.views} views</div>
                  </div>
                `).join('')}
              </div>
            ` : '<div class="empty-state">No data yet</div>'}
          </div>

          <!-- Top Pages -->
          <div class="chart-card">
            <h3>Top Pages</h3>
            ${renderBarChart(topPages, 'page', 'views')}
          </div>

          <!-- Top Referrers -->
          <div class="chart-card">
            <h3>Top Referrers</h3>
            ${renderBarChart(topReferrers, 'referrer', 'count')}
          </div>

          <!-- Browsers -->
          <div class="chart-card">
            <h3>Browsers</h3>
            ${renderPieChart(browsers, 'browser', 'count')}
          </div>

          <!-- Operating Systems -->
          <div class="chart-card">
            <h3>Operating Systems</h3>
            ${renderPieChart(operatingSystems, 'os', 'count')}
          </div>

          <!-- Devices -->
          <div class="chart-card">
            <h3>Devices</h3>
            ${renderPieChart(devices, 'device', 'count')}
          </div>

          <!-- Top Clicks -->
          <div class="chart-card">
            <h3>Top Clicked Elements</h3>
            ${renderBarChart(topClicks, 'element', 'clicks')}
          </div>

          <!-- Performance -->
          ${avgPerformance ? `
            <div class="chart-card">
              <h3>Performance Metrics</h3>
              <div class="perf-metrics">
                <div class="perf-item">
                  <div class="perf-value">${avgPerformance.pageLoadTime}ms</div>
                  <div class="perf-label">Page Load</div>
                </div>
                <div class="perf-item">
                  <div class="perf-value">${avgPerformance.domContentLoaded}ms</div>
                  <div class="perf-label">DOM Ready</div>
                </div>
                <div class="perf-item">
                  <div class="perf-value">${avgPerformance.firstByte}ms</div>
                  <div class="perf-label">First Byte</div>
                </div>
              </div>
            </div>
          ` : ''}

          <!-- Errors -->
          ${topErrors.length > 0 ? `
            <div class="chart-card">
              <h3>JavaScript Errors</h3>
              ${renderBarChart(topErrors, 'message', 'count')}
            </div>
          ` : ''}
        </div>

        <!-- Recent Events -->
        <div class="chart-card">
          <h3>Recent Events</h3>
          ${recentEvents.length > 0 ? `
            <table class="events-table">
              <thead>
                <tr>
                  <th>Type</th>
                  <th>Path</th>
                  <th>Visitor</th>
                  <th>Browser</th>
                  <th>Device</th>
                  <th>Time</th>
                </tr>
              </thead>
              <tbody>
                ${recentEvents.map(e => `
                  <tr>
                    <td><span class="event-type ${e.type}">${e.type}</span></td>
                    <td>${e.path || '-'}</td>
                    <td>${e.visitorId || '-'}</td>
                    <td>${e.browser || '-'}</td>
                    <td>${e.device || '-'}</td>
                    <td>${formatDate(e.timestamp)}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          ` : '<div class="empty-state">No events yet</div>'}
        </div>

        <!-- Installation Snippet -->
        <div class="chart-card" style="margin-top: 20px;">
          <h3>Installation Snippet</h3>
          <p style="color: #94a3b8; margin-bottom: 10px;">Add this to your website's &lt;head&gt; tag:</p>
          <div class="snippet-box">
            &lt;script src="${window.location.origin}/tracker.js"&gt;&lt;/script&gt;
          </div>
        </div>
      `;
    }

    function renderBarChart(items, labelKey, valueKey) {
      if (!items || items.length === 0) {
        return '<div class="empty-state">No data yet</div>';
      }
      const max = Math.max(...items.map(i => i[valueKey]), 1);
      return `
        <div class="bar-chart">
          ${items.map(item => `
            <div class="bar-item">
              <div class="bar-label" title="${item[labelKey]}">${item[labelKey]}</div>
              <div class="bar-container">
                <div class="bar-fill" style="width: ${(item[valueKey] / max) * 100}%"></div>
              </div>
              <div class="bar-value">${item[valueKey].toLocaleString()}</div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function renderPieChart(items, labelKey, valueKey) {
      if (!items || items.length === 0) {
        return '<div class="empty-state">No data yet</div>';
      }
      return `
        <div class="pie-chart">
          ${items.map((item, i) => `
            <div class="pie-item">
              <div class="pie-dot" style="background: ${colors[i % colors.length]}"></div>
              <span>${item[labelKey]}: ${item[valueKey].toLocaleString()}</span>
            </div>
          `).join('')}
        </div>
      `;
    }

    function formatTime(seconds) {
      if (seconds < 60) return `${seconds}s`;
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}m ${secs}s`;
    }

    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString();
    }

    // Time filter buttons
    document.querySelectorAll('.time-filter button[data-range]').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.time-filter button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentRange = btn.dataset.range;
        loadData();
      });
    });

    // Auto-refresh every 30 seconds
    setInterval(loadData, 30000);

    // Initial load
    loadData();
  </script>
</body>
</html>
