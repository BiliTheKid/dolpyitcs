# Fly.io deployment configuration
# Deploy with: fly launch (first time) or fly deploy (updates)

app = "dolpyitcs"
primary_region = "iad"  # US East - change to your preferred region

[build]

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "dolpyitcs_data"
  destination = "/data"
